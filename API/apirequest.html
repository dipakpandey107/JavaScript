<script>
    const requrl ='https://api.github.com/users/dipakpandey107';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requrl);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
        }
    };
    xhr.send();
</script>
