<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            transition: background-color 0.5s;
        }

        .button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }

        #grey {
            background-color: grey;
        }

        #white {
            background-color: white;
        }

        #blue {
            background-color: blue;
        }

        #yellow {
            background-color: yellow;
        }

        #popup {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Change the color </h1>
    <span class="button" id="grey" onclick="changeColor('grey')"></span>
    <span class="button" id="white" onclick="changeColor('white')"></span>
    <span class="button" id="blue" onclick="changeColor('blue')"></span>
    <span class="button" id="yellow" onclick="changeColor('yellow')"></span>
    <h2>
        try click on a button to <span> change the background color of this background</span>
    </h2>
    <div id="popup">Color changed successfully!</div>

    <script src="script.js"></script>
</body>
</html>
