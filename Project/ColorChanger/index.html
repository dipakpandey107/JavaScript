<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            transition: background-color 0.5s;
        }

        .button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }

        #grey {
            background-color: grey;
        }

        #white {
            background-color: white;
        }

        #blue {
            background-color: blue;
        }

        #yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Change the color </h1>
    <span class="button" id="grey" onclick="document.body.style.backgroundColor = 'grey'"></span>
    <span class="button" id="white" onclick="document.body.style.backgroundColor = 'white'"></span>
    <span class="button" id="blue" onclick="document.body.style.backgroundColor = 'blue'"></span>
    <span class="button" id="yellow" onclick="document.body.style.backgroundColor = 'yellow'"></span>
    <h2>
        try click on a button to <span> change the background color of this background</span>
    </h2>
</body>
<script src="script.js"></script>
</html>
