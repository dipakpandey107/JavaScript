<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Assuming you have a CSS file for styling -->
</head>
<body>
    <div class="quiz-section">
        <div class="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr/>
            <ul id="options">
                <li>
                    <input type="radio" name="answer" class="answer" id="option_1"/>
                    <label for="option_1" id="label_1">Quiz Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_2"/>
                    <label for="option_2" id="label_2">Quiz Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_3"/>
                    <label for="option_3" id="label_3">Quiz Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_4"/>
                    <label for="option_4" id="label_4">Quiz Option 4</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
